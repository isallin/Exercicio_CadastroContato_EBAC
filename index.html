<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <img src="./imagens/contatos.png" alt="formas de contato"/>
        <h1>Cadastro de contato</h1>
    </header>
    <form id="contato-formulario">
        <input type="text" required placeholder="Nome completo" id="nome-completo"/>
        <input type="tel" required placeholder="Telefone" id="numero-contato"/>
        <button type="submit">Cadastrar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone de contato</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="./main.js"></script>
</body>
</html>
